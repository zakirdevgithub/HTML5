<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>svg Tag</title>
</head>
<body>
    <!-- svg= Scalable Vector Graphics
    HTML5 provide svg tag to define Graphics
    svg is used to draw 2 dimentional(2D) vector graphis -->

    <!-- Draw a Rectangle -->
    <svg width="200px" height="200px" style="border:1px solid crimson;">
       <rect rx="10" x="50" y="50" width="100px" height="100px" fill="yellow" stroke="black" stroke-width="2px"/>
    </svg><br><br>

    <svg width="200px", height="200px", style="border:2px solid green;">
        <circle cx="100" cy="100" r="80" fill="red" stroke="red" stroke-width="2px"/>
    </svg>
</body>
</html>
