<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>embed Tag</title>
</head>
<body>
    <!-- we use embed Tag to display multimedia file. Such as Audio, Video, Shockwave file.
    but use audio tag for Audio and video tag for Video is best -->
    <embed src="ShockWave.swf" type="application/x-shockwave-flash">
</body>
</html>
