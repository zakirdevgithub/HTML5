<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>colgroup Tag</title>
</head>
<body>
    <table border="1">
        <caption>Computer</caption>
        
        <colgroup span="1" style="background-color: crimson;"></colgroup>
        <colgroup span="1" style="background-color: cyan;"></colgroup>
        <colgroup span="2" style="background-color: darkorange;"></colgroup>
        
        <thead>
            <tr>
                <th>Name</th>
                <th>Ram</th>
                <th>HDD</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>HP</td>
                <td>4 GB</td>
                <td>1000 GB</td>
                <td>53,000</td>
            </tr>
            <tr>
                <td>MSI</td>
                <td>8 GB</td>
                <td>1000 GB</td>
                <td>99000</td>
            </tr>
            <tr>
                <td>ASUS</td>
                <td>8 GB</td>
                <td>500 GB</td>
                <td>60000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
