<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List and Table</title>
</head>
<body>

    <!-- disc, square, circle, none -->

    <ul type="square">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <ul>
            <li>React.js</li>
            <li>Vue.js</li>
            <li>Angular.js</li>
        </ul>
    </ul>

   <!-- A, a, I, i -->

    <ol type="i">
        <li>Python</li>
        <li>C#</li>
        <li>Java</li>
        <li>C/C++</li>
        <li>PHP</li>
    </ol>

    <table border="1", >
        <caption>Information</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Home Town</th>
                <th>Job</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Zakir</td>
                <td>25</td>
                <td>Pabna</td>
                <td>Programmer</td>
            </tr>
            <tr>
                <td>Shuvo</td>
                <td>24</td>
                <td>Comilla</td>
                <td>Gamer</td>
            </tr>
            <tr>
                <td>Rakib</td>
                <td>23</td>
                <td>Habigonj</td>
                <td>Gamer</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
