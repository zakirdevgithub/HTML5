<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Entities</title>
</head>
<body>
    <div>
        <!-- &nbsp; (non breaking space) it can create "space" in a line -->
        <p>Lorem ipsum dolor sit &nbsp; &nbsp; &nbsp;amet consectetur. </p>

        <!-- &lt;TagName&gt; we use it to write tagname with bracket -->
        <p>This is Paragraph tag &lt;p&gt;</p>
        <h3>This is break tag &lt;br&gt;</h3>

        <!-- print pound sign  £ -->
        <h3>Pound sign is &pound;</h3>

        <!-- print copyright sign © -->
        <h3>Copyright sign &copy;</h3>

        <!-- print registered sign ® -->
        <h3>Registered Sign &reg;</h3>

        <!-- print blank character          -->
        <h3>Blank character &#160;</h3>

    </div>
</body>
</html>
