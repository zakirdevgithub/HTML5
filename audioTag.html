<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Audio Tag</title>
</head>
<body>
   
   <!-- preload means audio playr's icon display. if preload="auto" then all icon will display
   if preload="none" then some icon will disapear
   NOTE: preload don't work if we use autoplay -->
   
    <div>
    <audio controls muted preload="auto">
        <source src="Amar Buker.mp3" type="audio/mp3">
    </audio>

   </div><br>

    <div>
        <audio controls preload="none" >
            <source src="Second5.mp3" type="audio/mp3">
        </audio>
    </div><br>

    <div>
        <audio controls autoplay loop>
            <source src="Kiss.mp3" type="audio/mp3">
        </audio>


    </div>

    


</body>
</html>
