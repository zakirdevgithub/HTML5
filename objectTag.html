<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>object Tag</title>
</head>
<body>
    <!-- we use object tag to display multimedia file -->
    <object data="Amar Buker.mp3" type="audio/mp3"></object><br><br>

</body>
