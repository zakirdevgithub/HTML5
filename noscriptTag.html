<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>noscript Tag</title>
</head>
<body>
    <!-- we use noscript Tag for browser which are unable to read JavaScript -->
    <script>
        document.write("This is JavaScript Code");
    </script>

    <noscript>
        Your Browser don't Support JavaScript
    </noscript>

</body>
</html>
