<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>data Tag</title>
</head>
<body>
    
    <!-- data Tag mainly use with backend. Just in HTML code it will not show anything special -->
    <!-- We can call with value as like 101, 102,103 from backend -->
    <ul>
        <li> <data value="101">Coffe</data> </li>
        <li> <data value="102">Sugar</data>  </li>
        <li><data value="103">Coffe Mate</data></li>
        <li><data value="104">Mini Packet</data></li>
    </ul>
</body>
</html>
