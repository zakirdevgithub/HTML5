<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>select, option, optgroup Tag</title>
</head>
<body>
    <select >
        <optgroup label="HP Laptop">
            <option label="I3">Core i3</option>
            <option label="I5">Core i5</option>
            <option label="I7">Core i7</option>
        </optgroup>
        
        <optgroup label="Asus Laptop" disabled>
            <option value="Core i3">Core i3</option>
            <option value="Core i5">Core i5</option>
            <option value="Core i7">Core i7</option>
        </optgroup>
    </select>
    
</body>
</html>
