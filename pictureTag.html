<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>picture Tag</title>
</head>
<body>
    <!-- we use picture tag to display picture in various size of device. -->
    <picture>
        <!-- if page width >650px show Zakir.jpg
        else if page width >450px && width < 650px show Computer.jpg
        else show Car.jpg -->
        <source media="(min-width:650px )" srcset="Zakir.jpg">
        <source media="(min-width:450px )" srcset="Computer.jpg">
        <img src="Car.jpg" alt="">
    </picture>
</body>
</html>
