<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>figure figcaption</title>
</head>
<body>
    <figure style="border: 1px solid grey; border-radius: 10px; padding: 10px; text-align: center; width: fit-content;">
        <img src="Computer.jpg" alt="">
        <figcaption style="text-align: center;">Laptop</figcaption>
    </figure>
</body>
</html>
