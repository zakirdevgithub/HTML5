<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>datalist Tag</title>
</head>
<body>

    <input list="city">
    <datalist id="city">
        <option value="Dhaka">
        <option value="Rajshahi">
        <option value="Sylhet">
        <option value="Comilla">
    </datalist>

</body>
</html>
